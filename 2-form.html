<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-form</title>
    
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/vanilla-app-template/assets/2-form-1d4941b2.css">
  </head>
  <body>
    <a href="./index.html">Go back</a>
    <form class="feedback-form js-feedback-form" autocomplete="off">
      <label>
        Email
        <input
          type="email"
          class="feedback-form-input js-feedback-email"
          name="email"
          autofocus
        />
      </label>
      <label>
        Message
        <textarea
          name="message"
          class="feedback-form-message js-feedback-form-message"
          rows="8"
        ></textarea>
      </label>
      <button class="feedback-form-submit" type="submit">Submit</button>
    </form>
    
  </body>
</html>
